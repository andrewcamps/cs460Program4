<DOCTYPE! html>
	<head>
		<title> Add Student/Staff </title>
		<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
		</script>
			
		<script type="text/javascript">
			$( document ).ready(function() {

				$( "#newStaff" ).on( "submit", function( event ) {
					event.preventDefault();
					console.log( $( this ).serialize() );
					$.get( "/addPerson/postStaff?"+$( this ).serialize() , function() {
						alert( "Staff Saved!" );
					})
				});
			  
				$( "#newStudent" ).on( "submit", function( event ) {
					event.preventDefault();
					console.log( $( this ).serialize() );
					$.get( "/addPerson/postStudent?"+$( this ).serialize() , function() {
							alert( "Student Saved!" );
					})
				});
				
			})
		</script>
		
	</head>
	<body>
			
		<form name="newStaff" id="newStaff">
			<h1>Add Staff</h1><hr>
			<label>Staff ID</label>
			<input name="StaffID"><hr>
			<label>First Name</label>
			<input name="FirstName"><hr>
			<label>Last Name</label>
			<input name="LastName"><hr>
			<label>Email</label>
			<input name="Email"><hr>
			<label>Address</label>
			<input name="Address"><hr>
			<label>Date of Birth</label>
			<input name="DOB"><hr>
			<label>Gender</label>
			<select name="Gender">
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select><hr>
			<label>Title</label>
			<select name="Title">
				<option value="Hall Manager">Hall Manager</option>
				<option value="Cleaner">Cleaner</option>
				<option value="Administrative Assistant">Administrative Assistant</option>
			</select><hr>
			<label>Location</label>
			<select name="Location">
				<option value="Residence Office">Residence Office</option>
				<option value="Residence Hall">Residence Hall</option>
			</select><hr>
			<button type="submit">Submit!</button>
		</form>

		<form name="newStudent" id="newStudent">
			<h1>Add Student</h1><hr>
			<label>Student ID</label>
			<input name="StudentID"><hr>
			<label>First Name</label>
			<input name="FirstName"><hr>
			<label>Last Name</label>
			<input name="LastName"><hr>
			<label>Email</label>
			<input name="Email"><hr>
			<label>Address</label>
			<input name="Address"><hr>
			<label>Phone Number</label>
			<input name="Phone"><hr>
			<label>Day(DD)</label>
			<input name="Day">
			<label>Month</label>
			<select name="Month">
				<option value="JAN">JAN</option>
				<option value="FEB">FEB</option>
				<option value="MAR">MAR</option>
				<option value="APR">APR</option>
				<option value="MAY">MAY</option>
				<option value="JUN">JUN</option>
				<option value="JUL">JUL</option>
				<option value="AUG">AUG</option>
				<option value="SEPT">SEPT</option>
				<option value="OCT">OCT</option>
				<option value="NOV">NOV</option>
				<option value="DEC">DEC</option>
			</select>
			<label>Year(YYYY)</label>
			<input name="Year"><hr>
			<label>Gender</label>
			<select name="Gender">
				<option value="M">Male</option>
				<option value="F">Female</option>
			</select><hr>
			<label>Category</label>
			<select name="Category">
				<option value="undergraduate">Undergraduate</option>
				<option value="postgraduate">Postgraduate</option>
			</select><hr>
			<label>Class Year</label>
			<select name="ClassYear">
				<option value="first-year">First Year</option>
				<option value="second-year">Second Year</option>
				<option value="third-year">Third Year</option>
				<option value="fourth-year">Fourth Year</option>
			</select><hr>
			<label>Major</label>
			<input name="Major"><hr>
			<label>Minor</label>
			<input name="Minor"><hr>
			<label>Advisor ID</label>
			<input name="AdvisorID"><hr>
			<button type="submit">Submit!</button>
		</form>
	</body>
	
	<script type="text/javascript">
    function submitStudent(){
			var formData = JSON.stringify($("#newStudent").serializeArray());
      console.log(formData);
    }
	</script>
</html>
