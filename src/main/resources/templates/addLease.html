<!DOCTYPE html>
<html>
	<head>
		<title> Add Lease </title>
		<script
  		src="https://code.jquery.com/jquery-3.3.1.js"
  		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  		crossorigin="anonymous"></script>

		<script type="text/javascript">
		    $( document ).ready(function() {

				$( "#newLease" ).on( "submit", function( event ) {
					event.preventDefault();
					$.get( "/addLease/post?"+$( this ).serialize() , function() {
						alert( "Lease Saved!" );
						document.location.href="/";
					})
				});

		    })
      </script>

	</head>
	<body>
		<form name="newLease" id="newLease">
			<h1>Create a lease</h1><hr>
			<label>Duration </label>
			<select name="Duration">
				<option value="1">One Semester</option>
				<option value="2">Two Semesters</option>
			</select><hr>
			<label>Student Name </label>
			<input type="text" name="LName" required><hr>
			<label>Monthly Cost </label>
			<input type="text" name="Cost" required>
			<a href="/updateRent">Check Rent</a><hr>
			<label>Start Date </label>
			<input type="date" name="StartDate" required><hr>
			<label>End Date </label>
			<input type="date" name="EndDate" required><hr>
			<label>Student </label>
			<select name="StudentID">
				<option th:each="stu : ${student}" th:value="${stu.StudentID}" th:text="${stu.StuName}"></option>
			</select><hr>
			<label>Room </label>
			<select name="RoomID">
				<option th:each="rm : ${room}" th:value="${rm.RoomID}" th:text="${rm.Loc}"></option>
			</select>
			<a href="/vacantRooms">Vacant Rooms</a><hr>
			<button type="submit">Submit!</button>
		</form>
	</body>
</html>
