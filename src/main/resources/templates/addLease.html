	<body>
		<form name="newLease" id="newLease">
			<h1>Create a lease</h1>
			<label>Lease ID</label>

			<label>Duration</label>
			<input name="Duration" required><hr>
			<label>Student Name</label>
			<input type="text" name="StudentName" required><hr>

			<input type="text" name="StudentID" required><hr>
			<label>Monthly Cost</label>

			<label>Start Date (DD/MM/YYYY)</label>

			<label>Room ID</label>

		</form>
