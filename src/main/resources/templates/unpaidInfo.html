<!DOCTYPE HTML>

<html>
    <head>
        <title>Unpaid Invoices</title>
    </head>
    <body>
		<h1>Unpaid Invoices</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Payment Due</th>
                <th>Room Number</th>
				<th>Residence Hall</th>
            </tr>
			<tr th:each="info : ${unpaidInfo}">
                <td th:text="${info.StuName}"></td>
                <td th:text="${info.PayDue}"></td>
                <td th:text="${info.RoomNum}"></td>
                <td th:text="${info.ResidenceHall}"></td>
            </tr>
			<tr>
				<td><strong>Total: </strong></td>
				<td th:text="${sum}"></td>
			</tr>
        </table>
    </body>
</html>
